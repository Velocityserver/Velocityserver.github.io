        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Primary Meta Tags -->
        <title>Velocity MC</title>
        <meta name="title" content="Velocity MC" />
        <meta name="description" content="Velocity is a simple website for Velocity MC that you can use to join its server. It includes multiple buttons and the ability to copy the server's IP.
" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourserver.com/" />
        <meta property="og:title" content="YourServer" />

        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://yourserver.com/" />
        <meta property="twitter:title" content="YourServer" />
        <meta property="twitter:description" content="YourServer Description" />

        <link rel="stylesheet" href="assets/styles/style.css" />

    <body>
        <main>
            <h1>Velocity MC</h1>
            <button onclick="copyIp()">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="23.29.125.218:5725"
                    />
                </svg>
                <!-- Remember to change the ip in the copyIp function -->
                23.29.125.218:5725

            <nav>

                <a href="" title="">Banlist</a>
                <a href="" title="" target="_blank">Example</a>
            </nav>
        </main>
        <script>
            function copyIp() {
                navigator.clipboard
                    .writeText("mc.yourserver.com")
                    .catch((error) => {
                        console.error(
                            `Failed to copy "${text}" to clipboard: ${error}`
                        );
                    });
            }
        </script>
